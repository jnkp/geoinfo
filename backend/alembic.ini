# Alembic Configuration for Finnish Statistics Platform
#
# This file configures Alembic for database migrations.
# The actual database URL is loaded from environment variables in env.py.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend date to migration file names for better sorting
prepend_sys_path = .

# Timezone to use when rendering the date within file_template
# If not specified, UTC is used
# timezone =

# Maximum length of characters for the "slug" field
truncate_slug_length = 40

# Set to 'true' to run migrations offline
# revision_environment = false

# Set to 'true' to require revision file to specify revision_range
# sourceless = false

# Version path separator
# Use os.pathsep for maximum portability
# version_path_separator = os

# Set to 'true' to search source files in version_locations rather than
# the version directory specified in script_location
# use_version_directories = false

# Output encoding for revision files
output_encoding = utf-8

# Database URL placeholder - actual URL is loaded in env.py from settings
# This is required by Alembic but we override it in env.py
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks to run after generating a migration file

# Format using ruff if available
# hooks = ruff
# ruff.type = exec
# ruff.executable = ruff
# ruff.options = format REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

version: "3.8"

services:
  db:
    image: postgres:15
    container_name: geoinfo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-geoinfo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-geoinfo}
      POSTGRES_DB: ${POSTGRES_DB:-geoinfo}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-geoinfo} -d ${POSTGRES_DB:-geoinfo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geoinfo-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-geoinfo}:${POSTGRES_PASSWORD:-geoinfo}@db:5432/${POSTGRES_DB:-geoinfo}
      STATFIN_BASE_URL: ${STATFIN_BASE_URL:-https://pxdata.stat.fi/PxWeb/api/v1/fi/StatFin}
      FETCH_INTERVAL_HOURS: ${FETCH_INTERVAL_HOURS:-24}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    profiles:
      - full

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geoinfo-worker
    restart: unless-stopped
    command: python worker.py
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-geoinfo}:${POSTGRES_PASSWORD:-geoinfo}@db:5432/${POSTGRES_DB:-geoinfo}
      STATFIN_BASE_URL: ${STATFIN_BASE_URL:-https://pxdata.stat.fi/PxWeb/api/v1/fi/StatFin}
      FETCH_INTERVAL_HOURS: ${FETCH_INTERVAL_HOURS:-24}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    profiles:
      - full

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geoinfo-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    profiles:
      - full

volumes:
  postgres_data:
